<div class="flex h-screen">
  <div class="col-12 lg:col-6 xl:col-6 flex flex-column justify-content-center">
    <div class="m-auto">
      <div class="text-center">
        <h2>Register for an account</h2>
      </div>
      <div class="field">
        <label for="name">Name</label>
        <input
          [(ngModel)]="customer.name"
          id="name"
          pInputText
          placeholder="Jane"
          type="text"
          class="w-full"
        />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input
          [(ngModel)]="customer.email"
          id="email"
          pInputText
          placeholder="Jane@amigoscode.com"
          type="email"
          class="w-full"
        />
      </div>
      <div class="field">
        <label for="age">Age</label>
        <input
          [(ngModel)]="customer.age"
          id="age"
          pInputText
          placeholder="34"
          type="number"
          class="w-full"
        />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input
          [(ngModel)]="customer.password"
          id="password"
          pInputText
          placeholder="Password"
          type="password"
          class="w-full"
        />
      </div>
      <div class="field">
        <label for="gender">Gender</label>
        <select
          [(ngModel)]="customer.gender"
          class="p-dropdown w-full custom-select"
          id="gender"
        >
          <option value="">Select an option</option>
          <option value="MALE">MALE</option>
          <option value="FEMALE">FEMALE</option>
        </select>
      </div>

      <button
        pButton
        label="Create an account"
        class="w-full"
        style="background-color: #2c6cb0; border-color: #2c6cb0"
        (click)="createAccount()"
      ></button>

      <button
        pButton
        label="Have an account? Login now."
        class="w-full p-button-link text-left pl-0"
        style="color: #2c6cb0"
        (click)="login()"
      ></button>
    </div>
  </div>
  <div
    class="col-6 flex flex-column justify-content-center align-items-center right-container"
  >
    <h1>
      <a href="http://customer-react-env.eba-yk5r2usj.me-south-1.elasticbeanstalk.com/" target="_blank">Enrol Now</a>
    </h1>
    <img
      class="background p-6 pt-0"
      src="https://user-images.githubusercontent.com/40702606/215539167-d7006790-b880-4929-83fb-c43fa74f429e.png"
    />
  </div>
</div>
